<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samurai Website</title>
		<link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <header class="hide">
			<nav>
				<img class="logo" src="assets/images/logo.png" alt="logos" />
        <ul>
          <li><a href="#">History</a></li>
          <li><a href="#">Weapons</a></li>
          <li><a href="#">Clans</a></li>
          <li><a href="#">Timeline</a></li>
          <li class="hamburger">
            <a href="#">
              <div class="bar"></div>
            </a>
          </li>
        </ul>
      </nav>
    </header>

		<main>
			<div class="vignette hide"></div>
			<img src="assets/images/sky.png" alt="parallaximg" class="parallax bg-img" data-speedx="0.2" data-speedy="0.20" data-distance="0">
			<img src="assets/images/mountains.png" alt="parallaximg" class="parallax mountains" data-speedx="0.11" data-speedy="0.16" data-distance="1100">
			<img src="assets/images/back_fog.png" alt="parallaximg" class="parallax fog-1 hide" data-speedx="0.1" data-speedy="0.1">
			<img src="assets/images/moon.png" alt="parallaximg" class="parallax moon" data-speedx="0.15" data-speedy="0.12" data-distance="900">
			<div class="text parallax" data-speedx="0.13" data-speedy="0.12" data-distance="-200">
				<h2>Awakening</h2>
				<h1>Vengeance</h1>
			</div>
			<img src="assets/images/far_building.png" alt="parallaximg" class="parallax tower-1" data-speedx="0.14" data-speedy="0.1" data-distance="1400">
			<img src="assets/images/back_left_house.png" alt="parallaximg" class="parallax house-1" data-speedx="0.11" data-speedy="0.08" data-distance="1500">
			<img src="assets/images/back_right_house.png" alt="parallaximg" class="parallax house-2" data-speedx="0.1" data-speedy="0.08" data-distance="1500">
			<img src="assets/images/tower_building.png" alt="parallaximg" class="parallax tower-2" data-speedx="0.11" data-speedy="0.07" data-distance="1600">
			<img src="assets/images/front_house.png" alt="parallaximg" class="parallax house-3" data-speedx="0.05" data-speedy="0.04" data-distance="1700">
			<img src="assets/images/trees.png" alt="parallaximg" class="trees" data-speedx="0.02" data-speedy="0.04" data-distance="-200">
			<img src="assets/images/stones.png" alt="parallaximg" class="parallax stones" data-speedx="0.03" data-speedy="0.02" data-distance="1800">
			<img src="assets/images/front_fog.png" alt="parallaximg" class="fog-2 hide">
			<img src="assets/images/samurai.png" alt="parallaximg" class="parallax samurai" data-speedx="0.04" data-speedy="0.02" data-distance="1800">
		</main>

		<section style="text-align: center; width: 100%; height: 100vh;">
			<h1>hello</h1>
		</section>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="assets/js/app.js"></script>
	</body>
</html>
